<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>
    <section class="info">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>
    <section class="form">
      <div>
        <p>Try it free 7 days <span>then $20/mo. thereafter</span> </p>
      </div>
      <form action="#" id="details" onsubmit="event.preventDefault()" name="signup">
        <fieldset>
          <input type="text" placeholder="First Name" name="firstName" id="firstName">
          <label for="firstName">First Name cannot be empty</label>
          <input type="text" placeholder="Last Name" name="lastName" id="lastName">
          <label for="lastName">Last Name cannot be empty</label>
          <input type="email" placeholder="Email Address" name="emailAddress" id="emailAddress">
          <label for="email">Looks like this is not an email</label>
          <input type="password" placeholder="Password" name="password" id="password">
          <label for="password">Password cannot be empty</label>
          <input type="submit" value="Claim your free trial " class="btn">
        </fieldset>
        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
